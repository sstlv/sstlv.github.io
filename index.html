        <script>
            //INICIO VARIAVEIS GERAIS
            //detect language of the user
            //var userLang = navigator.language || navigator.userLanguage;
            localStorage.setItem('userLang', navigator.language || navigator.userLanguage);
            if (localStorage.getItem('userLang') == 'pt-PT' || localStorage.getItem('userLang') == 'pt-BR') {
                window.location.replace("pt/");
            } else {
                window.location.replace("en/");
            }
        </script>
